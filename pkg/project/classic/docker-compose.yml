version: "3"
services:
  dispatcher:
    image: aemc/dispatcher-publish:latest
    ports:
      - "80:80"
    environment:
      - DISP_ID=docker
    volumes:
      - ./aem/home/var/dispatcher/httpd/logs:/etc/httpd/logs
      - ./aem/home/var/dispatcher/httpd/cache:/var/www/localhost/cache
      - ./aem/home/var/dispatcher/httpd/htdocs:/var/www/localhost/htdocs
